<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Portfolio de Camilo - Desarrollador y Programador Web</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
  </head>
  <body class="bg-white dark:bg-gray-950 text-black dark:text-white">
    <button id="theme-toggle" class="fixed top-4 right-4 p-2 bg-gray-200 dark:bg-gray-800 text-black dark:text-white rounded shadow-blue-400 hover:cursor-pointer transition hover:scale-105 hover:shadow-md">
      <i class="ti ti-sun"></i> / <i class="ti ti-moon"></i>
    </button>

    <app-root></app-root>

    <script>
      document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

    <script>
      const themeToggle = document.getElementById("theme-toggle");
      const htmlElement = document.documentElement;

      if (!localStorage.getItem("theme")) {
        localStorage.setItem("theme", "dark");
      }

      if (localStorage.getItem("theme") === "dark") {
        htmlElement.classList.add("dark");
      } else {
        htmlElement.classList.remove("dark");
      }

      themeToggle.addEventListener("click", () => {
        htmlElement.classList.toggle("dark");
        const isDarkMode = htmlElement.classList.contains("dark");

        localStorage.setItem("theme", isDarkMode ? "dark" : "light");
      });
    </script>
  </body>
</html>
